site_name: Neutis docs
theme_dir: docstheme/material
site_favicon: favicon.ico
repo_url: https://github.com/emlid/neutis-docs

extra:
  palette:
    primary: 'green'
    accent: 'green'
  logo: 'img/logo.svg'
  social:
    - type: 'github'
      link: 'https://github.com/emlid'
    - type: 'twitter'
      link: 'https://twitter.com/emlidtech'
    - type: 'facebook'
      link: 'https://facebook.com/emlidtech'
google_analytics:
 - UA-49508097-1
 - auto

extra_css:
    - 'assets/stylesheets/extra.css'

markdown_extensions:
 - markdown.extensions.admonition
 - markdown.extensions.codehilite(guess_lang=false)
 - markdown.extensions.def_list
 - markdown.extensions.footnotes
 - markdown.extensions.attr_list
 - markdown.extensions.extra
 - markdown.extensions.meta
 - markdown.extensions.toc(permalink=true)

pages:
- Introduction : 'index.md'
- Quickstart: 'quickstart/quickstart.md'
- Connectivity: 
    - 'Overview': 'connectivity/connectivity.md'
    - 'Serial': 'connectivity/serial.md'
    - 'USB-Ethernet': 'connectivity/usb-ethernet.md'
    - 'Wi-Fi': 'connectivity/wifi.md'
    - 'Ethernet': 'connectivity/ethernet.md'
- Specifications:
    - 'Features': 'specs/features.md'
    - 'Interfaces': 'specs/interfaces.md'
    - 'Mechanical': 'specs/mechanical.md'
    - 'Electrical': 'specs/electrical.md'
- Pinout:
    - 'Neutis Board': 'pinout/neutis.md'
    - 'Neutis Devboard': 'pinout/devboard.md'
- Hardware Integration:
    - 'Overview': 'hardware-integration/preface.md'
    - 'Power on sequence': 'hardware-integration/power_on_sequence.md'
    - 'Schematics': 'hardware-integration/schematics.md'
    - 'PCB Design Guide': 'hardware-integration/pcb-guide.md'
    - 'Antenna Placement': 'hardware-integration/antenna-placement.md'
    - 'FEL mode': 'hardware-integration/fel.md'
    - 'Allwinner H5': 'hardware-integration/allwinner.md'
- Examples:
    - 'GPIO': 'examples/gpio.md'
    - 'External Interrupt': 'examples/external-interrupt.md'
    - 'PWM': 'examples/pwm.md'
    - 'Audio': 'examples/audio.md'
    - 'I2C': 'examples/i2c.md'
    - 'SPI': 'examples/spi.md'
    - 'SDIO': 'examples/sdio.md'
    - 'Camera': 'examples/camera.md'
    - 'HDMI': 'examples/hdmi.md'
    - 'UART': 'examples/uart.md'
    - 'Secure Chip': 'examples/secure-chip.md'
- Yocto:
    - 'Why Yocto?': 'yocto/why.md'
    - 'Build your own Linux OS': 'yocto/tutorial.md'
    - 'Device Tree': 'yocto/device-tree.md'
- Neutis Flasher:
    - 'What is Neutis Flasher?': 'flasher/preface.md'
    - 'CLI': 'flasher/cli.md'
    - 'GUI': 'flasher/gui.md'
# - Certification: 'product/certs.md'
